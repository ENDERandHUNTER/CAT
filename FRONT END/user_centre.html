<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/general.css"/>
    <link rel="stylesheet" href="CSS/button.css"/>
    <link rel="stylesheet" href="CSS/user_centre.css"/>
    <title>用户界面</title>
  </head>

  <body>

    <!--用户栏-->
    <div class="user">
      <div class="in">
        <div class="left">
          用户中心
        </div>
        <div class="right">
          <div><button>帮助</button></div>
        </div>
      </div>
    </div>
    
    <!--工具栏-->
    <div class="tool">
      <div class="in">
        <div class="left">
          <div class="left">
            <div><button>导入</button></div>
          </div>
          <div class="right">
            <div><button>置顶</button></div>&ensp;
            <div><button>改名</button></div>&ensp;
            <div><button>复制</button></div>&ensp;
            <div><button>导出</button></div>&ensp;
            <div><button class="red">删除</button></div>
          </div>
        </div>
        <div class="right">
          <div><button class="bank tech">术语库</button></div>&ensp;
          <div><button class="bank memo">记忆库</button></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="in">

        <!--文档选择表-->
        <div class="left">
          <div class="box"><table>
            <tr>
              <th class="format">&ensp;</th>
              <th class="doc_name">文档名称</th>
              <th class="upload">导入日期</th>
              <th class="edit">修改日期</th>
            </tr>
            <tr tabindex="0" class="W"><td><div>W</div></td><td>文档1.docx</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr tabindex="0" class="P"><td><div>P</div></td><td>文档2.pdf</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr tabindex="0" class="W"><td><div>W</div></td><td>文档3.docx</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr tabindex="0" class="T"><td><div>T</div></td><td>文档4.txt</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr tabindex="0" class="T"><td><div>T</div></td><td>文档5.txt</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr tabindex="0" class="W"><td><div>W</div></td><td>文档6.docx</td><td>2024/01/24</td><td>2024/01/26</td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
          </table></div>
        </div>

        <!--搜索栏-->
       <div class="right">
          <div class="profile"><img class="profile" src="profile image.jpg" alt="用户头像"/></div>
          <div class="name">
            <h4>UserName</h4>
            <div class="introduction">用户资料...</div>
          </div>
          <div><button class="long">编辑资料</button></div>
          <hr>
          <div><button class="long red">清空编辑记录</button></div>
          <div><button class="long red">注销账户</button></div>
          <div><button class="long red">退出登录</button></div>
          <hr>
          <h3>搜索</h3>
          <div><button class="long info">搜索</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
