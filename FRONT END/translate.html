<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/general.css"/>
    <link rel="stylesheet" href="CSS/button.css"/>
    <link rel="stylesheet" href="CSS/translate.css"/>
    <title>翻译界面</title>
  </head>

  <body>
    <!--用户栏-->
    <div class="user">
      <div class="in">
        <div class="left">
          我的文档
        </div>
        <div class="right">
          UserName
          <div><button>头像</button></div>&ensp;
          <div><button>帮助</button></div>
        </div>
      </div>
    </div>
    
    <!--工具栏-->
    <div class="tool">
      <div class="in">
        <div class="left">
          <div class="left">
            <div><button>保存</button></div>&ensp;
            <div><button>撤回</button></div>&ensp;
            <div><button>恢复</button></div>&ensp;
            |&ensp;
            <div><button>分割</button></div>&ensp;
            <div><button>合并</button></div>&ensp;
            |&ensp;
            <div><button>上段</button></div>&ensp;
            <div><button>下段</button></div>
          </div>
          <div class="right">
            <div><button>预览</button></div>&ensp;
            <div><button>导出</button></div>
          </div>
        </div>
        <div class="right">
          <div><button class="bank tech">术语库</button></div>&ensp;
          <div><button class="bank memo">记忆库</button></div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="in">
        <!--辅助翻译栏-->
        <div class="left">
          <div class="box">
            翻译内容...
          </div>
        </div>

        <!--词典栏-->
       <div class="right">
          <h3>词典</h3>
          <div><button class="long info">搜索</button></div>
          <div><button class="long info">对应翻译</button></div>
          <div class="long result">
            搜索结果...
          </div>       
          <div><button class="mid tech">保存到术语库</button></div>&ensp;
          <div><button class="mid memo">保存到记忆库</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
